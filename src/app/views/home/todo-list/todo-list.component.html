<div fxLayout="row wrap" fxLayoutAlign="start start" class="div-custom">
  <ng-container *ngFor="let item of listTodos" class="container-custom">
    <mat-card
      class="mat-card-post-custom"
      fxFlex="0 1 calc(33.3% - 12px)"
      fxFlex.lt-md="0 1 calc(50% - 12px)"
      fxFlex.lt-sm="100%"
    >
      <mat-card-title class="mat-card-title-custom">
        <mat-icon>keyboard_arrow_right</mat-icon>
        {{ item.title }}
      </mat-card-title>

      <mat-card-content>
        <p>
          {{ item.title }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
